<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-loader" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>

<header>
    <app-navbar [navOptions]="false"></app-navbar>
    <div class="hero">
        <div class="container">
            <div class="hero">
                <div class="wrapper">
                    <div class="left">
                        <h1>
                            Premium video meetings. Now free for everyone.
                        </h1>
                        <p>
                            We re-engineered the service we built for secure business meetings, Google Meet, to make it
                            free and available for all.
                        </p>
                        <button class="login-btn" (click)="googleLogin()" id="loginBtn" #loginBtn>
                            <i class="fa fa-google" aria-hidden="true"></i> Login Now
                        </button>
                    </div>
                    <div class="right">
                        <img src="../../assets/images/login-people.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
